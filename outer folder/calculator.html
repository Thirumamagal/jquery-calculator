<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>

	<link rel="stylesheet" href="calculator.css" />
	<script src="calculator.js"></script>
</head>

<body>
	<div class="text-center" id="header">
		<h1>Functional Calculator</h1>
	</div>
	<div id="calc_display">
		<span id="Zero">0</span>
		<hr />
	</div>
	<div class="text-center" id="calculator">
		<div class="btn-group ">
			<a class="btn btn-danger button" id="clearAll">AC</a>
			<a class="btn btn-danger button" id="clearLast">CE</a>
			<a class="btn btn-warning button" id="/">/</a>
			<a class="btn btn-warning button" id="*">X</a>
		</div><br>
		<div class="btn-group">
			<a class="btn btn-primary button" id="7">7</a>
			<a class="btn btn-primary button" id="8">8</a>
			<a class="btn btn-primary button" id="9">9</a>
			<a class="btn btn-warning button" id="-">-</a>
		</div><br>
		<div class="btn-group">
			<a class="btn btn-primary button" id="6">6</a>
			<a class="btn btn-primary button" id="5">5</a>
			<a class="btn btn-primary button" id="4">4</a>
			<a class="btn btn-warning button" id="+">+</a>
		</div><br>
		<div class="btn-group">
			<a class="btn btn-primary button" id="3">3</a>
			<a class="btn btn-primary button" id="2">2</a>
			<a class="btn btn-primary button" id="1">1</a>
			<a class="btn btn-warning button" id=".">.</a>
		</div><br>
		<div class="btn-group">
			<a class="btn btn-primary button " id="0">0</a>
			<a class="btn btn-primary button" name="btnOpps" value="&#960;"  id="pi">π</a>
			<a class="btn btn-primary button" name="btnOpps" value="&radic;"  id="sqrt">√</a>
			<a class="btn btn-warning button" id="total">=</a>
		</div>
	</div>
</body>

</html>
